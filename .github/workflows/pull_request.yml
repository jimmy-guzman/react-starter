name: pull_request

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v3

      - name: 📦 Install
        uses: ./.github/actions/install
        with:
          bun-version: 1.0.32

      - name: 🚨 Lint
        run: bun lint

      - name: 🎨 Format
        run: bun format

      - name: 🏷️ Check Types
        run: bun typecheck

      - name: ✅ Test
        run: bun coverage

      - name: 🧱 Build
        run: bun run build

      - name: 🧱 Stories Build
        run: bun stories:build
