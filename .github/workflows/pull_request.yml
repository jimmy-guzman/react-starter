name: pull_request

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v3

      - name: 📦 Install
        uses: ./.github/actions/install

      - name: 🚨 Lint
        run: bun run lint

      - name: 🎨 Format
        run: bun run format

      - name: 🏷️ Check Types
        run: bun run typecheck

      - name: ✅ Test
        run: bun run coverage

      - name: 🧱 Build
        run: bun run build

      - name: 🧱 Stories Build
        run: bun run sb:build
