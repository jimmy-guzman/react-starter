      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: ğŸ— Setup Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install
        uses: ./.github/actions/install

      - name: ğŸš¨ Check
        run: bun check
