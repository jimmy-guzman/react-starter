name: pull_request

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v3

      - name: 📦 Install
        uses: ./.github/actions/install
        with:
          bun-version: 1.1.0

      - name: 🚨 Lint
        run: nr lint

      - name: 🎨 Format
        run: nr format

      - name: 🏷️ Check Types
        run: nr typecheck

      - name: ✅ Test
        run: nr coverage

      - name: 🧱 Build
        run: nr build

      - name: 🧱 Stories Build
        run: nr stories:build
