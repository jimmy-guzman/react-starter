name: Install
description: Install everything for the repo

runs:
  using: composite
  steps:
    - name: ğŸ— Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version-file: ".nvmrc"
        cache: pnpm

    - name: ğŸ“¦ Install Dependencies
      run: pnpm install
      shell: bash
